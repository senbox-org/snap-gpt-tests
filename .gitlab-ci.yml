test_windows:
  tags:
    - windows
  image: docker.snap-ci.ovh/snap/snap-installer:win-latest
  variables:
    SCOPE: daily
    SNAP_DIR: /c/users/snap
    TAG: master
    PROPERTIES_PATH: $CI_PROJECT_DIR/snap.conf
  extends: .prepare
  script:
    - ${CI_PROJECT_DIR}/run_tests.sh $SNAP_DIR $SCOPE $REPORT_DIR $TAG

