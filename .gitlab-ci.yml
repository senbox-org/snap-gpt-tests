    - python3 pygpt/report_utils.py pygpt/templates $REPORT_DIR/report $SCOPE snap:master
    - echo "Clean up"
    - rm -rf $REPORT_DIR/report/output
  needs:
    - "prepare"
  artifacts:
    untracked: false
    when: always
    expire_in: "10 days"
    paths:
      - "${REPORT_DIR}/report"

